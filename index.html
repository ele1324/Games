<!DOCTYPE html>
<html>
<head>
    <title>ele games</title>

    <!-- External stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Major Mono font -->
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Major Mono Display', monospace;
            background: linear-gradient(135deg, #3a8bff, #6fc3ff);
            color: black;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
            font-size: 50px;
            text-shadow: 3px 3px black;
        }

        h2 {
            margin-top: 40px;
            font-size: 32px;
            text-shadow: 2px 2px black;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(6px);
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
    </style>
</head>

<body>
    <h1>ele. games</h1>

    <div class="game-card">
        <h2>Gate Solitaire</h2>
        <script src="https://cdn.htmlgames.com/embed.js?game=GateSolitaire&bgcolor=white"></script>
    </div>

    <div class="game-card">
        <h2>Pac Maze</h2>
        <script src="https://cdn.htmlgames.com/embed.js?game=PacMaze&bgcolor=white"></script>
    </div>

    <div class="game-card">
        <h2>Galaxy Shooter</h2>
        <script src="https://cdn.htmlgames.com/embed.js?game=GalaxyShooter&bgcolor=white"></script>
    </div>

</body>
</html>
