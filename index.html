<!DOCTYPE html>
<html>
<head>
    <title>ele games</title>
    
    <!-- Major Mono Display font -->
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Major Mono Display', monospace;
            background: radial-gradient(circle at center, #00c6ff, #0072ff, #001133);
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            margin-top: 40px;
            font-size: 60px;
            text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff, 0 0 40px #00eaff;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.08); }
        }

        h2 {
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 0 0 8px #ff00ff, 0 0 16px #ff00ff;
            animation: wiggle 1.8s infinite ease-in-out;
        }

        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(1deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-1deg); }
            100% { transform: rotate(0deg); }
        }

        .game-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            width: 80%;
            max-width: 900px;
            margin: 30px auto;
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 0 20px #00eaff, 0 0 40px #0072ff;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transform: perspective(800px) rotateX(0deg);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-card:hover {
            transform: perspective(800px) rotateX(8deg);
            box-shadow: 0 0 25px #ff00ff, 0 0 60px #00ffea;
        }
    </style>
</head>
<body>
    <h1>ele. games</h1>

    <div class="game-card">
        <h2>Gate Solitaire</h2>
        <script src="https://cdn.htmlgames.com/embed.js?game=GateSolitaire&bgcolor=white"></script>
    </div>

    <div class="game-card">
        <h2>Pac Maze</h2>
        <script src="https://cdn.htmlgames.com/embed.js?game=PacMaze&bgcolor=white"></script>
    </div>

    <div class="game-card">
        <h2>Galaxy Shooter</h2>
        <script src="https://cdn.htmlgames.com/embed.js?game=GalaxyShooter&bgcolor=white"></script>
    </div>

      <div class="game-card">
        <h2>Minecraft (Classic 2009)</h2>
        <iframe 
    src="https://classic.minecraft.net/" 
    width="100" 
    height="600" 
    frameborder="0">
</iframe>

    </div>
</body>
</html>
